<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatrro Extraction Engine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="material-symbols-outlined icon">document_scanner</span>
                <h1>Quatrro Extraction Engine</h1>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>System Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="workspace">
            <!-- Sidebar / Upload Area -->
            <section class="panel left-panel">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="application/pdf" hidden>
                    <div class="upload-content">
                        <span class="material-symbols-outlined upload-icon">cloud_upload</span>
                        <h3>Upload Document</h3>
                        <p>Drag & drop PDF here or click to browse</p>
                    </div>
                </div>

                <div class="pdf-viewer-container hidden" id="pdfViewerContainer">
                    <div class="panel-header">
                        <h2>Document Preview</h2>
                        <button class="icon-btn" id="closePdfBtn" title="Close"><span
                                class="material-symbols-outlined">close</span></button>
                    </div>
                    <iframe id="pdfFrame" src="" type="application/pdf"></iframe>
                </div>
            </section>

            <!-- Results Area -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>Extraction Results</h2>
                    <div class="actions">
                        <span id="processingTime" class="meta-info"></span>
                        <button class="btn primary hidden" id="downloadBtn">Export JSON</button>
                    </div>
                </div>

                <div class="results-content" id="resultsContent">
                    <div class="empty-state">
                        <img src="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/data_object/default/48px.svg"
                            alt="No Data" style="opacity:0.2">
                        <p>Upload a document to see extracted data here</p>
                    </div>

                    <div class="loader hidden" id="loader">
                        <div class="spinner"></div>
                        <p>Processing document with Gemini 2.5 Flash...</p>
                    </div>

                    <pre class="json-viewer hidden" id="jsonViewer"><code id="jsonCode"></code></pre>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
