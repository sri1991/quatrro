<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatrro Extraction Engine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="material-symbols-outlined icon">document_scanner</span>
                <h1>Quatrro Extraction Engine</h1>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>System Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="workspace">
            <!-- Sidebar (File List + Upload) -->
            <aside class="sidebar panel">
                <div class="panel-header">
                    <h2>Documents</h2>
                    <button class="icon-btn" id="addMoreFilesBtn" title="Add more"><span
                            class="material-symbols-outlined">add</span></button>
                </div>

                <div class="file-queue-container" id="fileQueueContainer">
                    <ul class="file-queue" id="fileQueue">
                        <!-- File items injected here -->
                    </ul>
                </div>

                <div class="upload-zone shrunk" id="uploadZone">
                    <input type="file" id="fileInput" accept="application/pdf" multiple hidden>
                    <div class="upload-content">
                        <span class="material-symbols-outlined upload-icon-small">cloud_upload</span>
                        <p>Upload New</p>
                    </div>
                </div>
            </aside>

            <!-- Main Stage (PDF + Results) -->
            <section class="main-stage">
                <!-- PDF Panel -->
                <div class="panel pdf-panel">
                    <div class="panel-header">
                        <h2>Preview</h2>
                        <button class="icon-btn" id="closePdfBtn" title="Close"><span
                                class="material-symbols-outlined">close</span></button>
                    </div>
                    <div class="pdf-viewer-container" id="pdfViewerContainer">
                        <iframe id="pdfFrame" src="" type="application/pdf"></iframe>
                        <!-- Empty state for PDF -->
                        <div class="empty-placeholder" id="pdfEmptyState">
                            <span class="material-symbols-outlined">picture_as_pdf</span>
                            <p>Select a file to preview</p>
                        </div>
                    </div>
                </div>

                <!-- Results Panel -->
                <div class="panel results-panel">
                    <div class="panel-header">
                        <h2>Extraction Data</h2>
                        <div class="actions">
                            <span id="processingTime" class="meta-info"></span>
                            <button class="btn primary hidden" id="downloadBtn">Export JSON</button>
                        </div>
                    </div>

                    <div class="results-content" id="resultsContent">
                        <div class="empty-state">
                            <img src="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/data_object/default/48px.svg"
                                alt="No Data" style="opacity:0.2">
                            <p>Select a file to extract data</p>
                        </div>

                        <div class="loader hidden" id="loader">
                            <div class="spinner"></div>
                            <p>Processing...</p>
                        </div>

                        <pre class="json-viewer hidden" id="jsonViewer"><code id="jsonCode"></code></pre>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/script.js?v=2"></script>
</body>

</html>
